<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Responsive Canvas</title>
    <style>
        canvas {
            display: block;
            width: 90%; /* Le canevas occupe 90% de la largeur du conteneur */
            max-width: 400px; /* Limite la largeur maximale */
            aspect-ratio: 1; /* Maintient un carré */
            margin: 20px auto; /* Centré avec marge */
            border: 5px solid #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Style optionnel */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page</h1>
    <H1>
      Et voici du texte après le canevas. Le rendu GLSL s’intègre naturellement dans la mise en page.
  </H1>

    </H1>

</body>
</html>
