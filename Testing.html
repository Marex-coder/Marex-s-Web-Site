<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Responsives</title>
    <style>
        /* CSS pour rendre les images responsives */
        img {
            max-width: 100%; /* Limite la largeur de l'image au conteneur */
            height: auto; /* Conserve les proportions de l'image */
            display: block; /* Évite les espaces blancs sous les images */
        }

        /* Style optionnel pour un conteneur centré */
        .container {
            max-width: 800px; /* Taille maximale de la page */
            margin: 0 auto; /* Centre la page horizontalement */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemple d'Images Responsives</h1>
        <p>
            Voici une image qui s'adapte à la taille de l'écran tout en conservant ses proportions :
        </p>
        <img src="https://via.placeholder.com/1200x600" alt="Image responsive">
        <p>
            Tu peux ajouter autant d'images que tu veux, elles seront toutes responsives :
        </p>
        <img src="https://via.placeholder.com/800x400" alt="Image responsive">
    </div>
</body>
</html>
